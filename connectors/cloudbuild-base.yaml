steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/connectors-base-image:$SHORT_SHA",
        "-f",
        "Dockerfile.base",
        "--cache-from",
        "gcr.io/$PROJECT_ID/connectors-base-image:latest",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/connectors-base-image:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "tag",
        "gcr.io/$PROJECT_ID/connectors-base-image:$SHORT_SHA",
        "gcr.io/$PROJECT_ID/connectors-base-image:latest",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/connectors-base-image:latest"]
images:
  - "gcr.io/$PROJECT_ID/connectors-base-image:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/connectors-base-image:latest"

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        
        # Proxy vers l'application frontend
        location / {
            proxy_pass http://dust-front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Intercepter les requêtes de profil Auth0 et renvoyer un utilisateur fictif
        location /auth/profile {
            default_type application/json;
            return 200 '{"user":{"sub":"auth0|123456789","name":"Utilisateur Local","email":"user@example.com","picture":"https://i.pravatar.cc/150"}}';
        }
        
        # Intercepter les requêtes de login Auth0 et rediriger vers la page d'accueil
        location /auth/login {
            return 302 /;
        }
        
        # Intercepter les requêtes de déconnexion Auth0 et rediriger vers la page d'accueil
        location /auth/logout {
            return 302 /;
        }
    }
} 
name: Deploy Front Edge

on:
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}
  GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "Authenticate with Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCLOUD_SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Setup kubectl
        run: |
          gcloud container clusters get-credentials dust-kube --region us-central1

      - name: Build the image on Cloud Build
        run: |
          cd front/admin
          chmod +x cloud-build.sh
          ./cloud-build.sh

      - name: Deploy the image on Kubernetes
        run: |
          kubectl set image deployment/front-edge-deployment web=gcr.io/$GCLOUD_PROJECT_ID/front-image:$IMAGE_TAG
          echo "Updated front image to: gcr.io/$GCLOUD_PROJECT_ID/front-image:$IMAGE_TAG"

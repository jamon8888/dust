<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Dust</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Connexion à Dust
        </h2>
      </div>
      <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>
      <form class="mt-8 space-y-6" id="login-form">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Adresse email</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required 
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Adresse email">
          </div>
          <div>
            <label for="password" class="sr-only">Mot de passe</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required 
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Mot de passe">
          </div>
        </div>

        <div>
          <button type="submit" id="submit-btn"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Masquer les erreurs précédentes
        errorMessage.classList.add('hidden');
        
        // Désactiver le bouton pendant la soumission
        submitBtn.disabled = true;
        submitBtn.textContent = 'Connexion en cours...';
        
        const email = document.getElementById('email-address').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/auth/oauth-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password }),
            credentials: 'include'
          });
          
          if (response.ok) {
            // Redirection vers la page d'accueil
            const data = await response.json();
            
            // Stocker le token dans localStorage (ou utiliser le cookie défini par le serveur)
            localStorage.setItem('auth_token', data.token);
            
            // Rediriger vers la page principale
            window.location.href = '/w';
          } else {
            // Afficher l'erreur
            const data = await response.json();
            errorMessage.textContent = data.error?.message || 'Une erreur s\'est produite lors de la connexion';
            errorMessage.classList.remove('hidden');
          }
        } catch (err) {
          console.error('Login error:', err);
          errorMessage.textContent = 'Une erreur s\'est produite lors de la connexion';
          errorMessage.classList.remove('hidden');
        } finally {
          // Réactiver le bouton
          submitBtn.disabled = false;
          submitBtn.textContent = 'Se connecter';
        }
      });
    });
  </script>
</body>
</html>
